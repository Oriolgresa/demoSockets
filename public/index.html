<!DOCTYPE html>
<html lang="en" ng-app="MainApp">
<head>
    <meta charset="UTF-8">
    <title>App de sockets</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/chat.css">

</head>
<body ng-controller="core">
<br>
<h2 align="center">Sala 1</h2>
<hr>
<div class="containerUser">
    <label>Usuario: </label>
    <input type="text" placeholder="Tu nombre" ng-model="username">
</div>
<br>

<div class="container" scroll-glue-bottom="glued">
    <div ng-repeat="msg in messages">
        <div class="row">
            <div class="pull-left">{{msg.author}}</div>
            <div class="bubble me">{{msg.text}} </div>
        </div>
        <br>
    </div>

    <form class="fixBottom">
        <input type="text" ng-model="msgText">
        <button class="btn-success" ng-click="addMessage()" >Enviar</button>
    </form>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="main.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/master/src/scrollglue.js"></script>

</body>
</html>
